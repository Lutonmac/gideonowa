<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult</title>






<style>
body {
    background-image: url(./media/volca.png);
    background-color: rgb(156, 151, 183);
    background-size: contain;
}

ul {
    display: flex;
    justify-content: space-around;
    list-style-type: none;
    height: 50px;
    background-color: transparent;
    padding: 10px;
    align-items: center;
    border-radius: 5px;
    border: 1px solid black;
    color: aliceblue;
}
li:first-child {
   align-self: self-start;
}
li:nth-child(2n) {
    align-self: self-start;
}
li:nth-child(3n), li:nth-child(4n), li:nth-child(5n) {
    align-self: center;
}
li:nth-child(6n), li:nth-child(7n) {
    align-self: self-end;
}
main {
    display: grid;
    background-color: transparent;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(5, 150px);
    gap:4px;
}
footer{
    display: grid;
    background-color: rgb(18, 20, 130);
    grid-template-columns: repeat(1, 1fr);
    grid-template-rows: repeat(1, 150px);
    row-gap: 20px;
}

div{
    background-color: rgb(236, 172, 45);
}

div:first-of-type {
    grid-area: 1/1/3/4;
    
}



div:nth-of-type(2) {
    grid-area: 1/4/2/5;
    background-color: rgb(21, 69, 53);
}

div:nth-of-type(3) {
    grid-area: 2/4/3/5;
    background-color: rgb(21, 69, 53);

}

div:nth-of-type(4) {
    grid-area: 3/1/4/3;
    background-color: rgb(234, 31, 31);
}
div:nth-of-type(5) {
    grid-area: 3/3/4/4 ;
    background-color: rgb(234, 31, 31);
}
div:nth-of-type(6) {
    grid-area: 3/4/4/5;
    background-color: rgb(21, 69, 53);
}
div:nth-of-type(7) {
    grid-area: 4/1/5/2;
    background-color: rgb(234, 31, 31);
}
div:nth-of-type(8) {
    grid-area: 4/2/5/3;
    background-color: rgb(234, 31, 31);
}
div:nth-of-type(9) {
    grid-area: 4/3/5/4;
    background-color: rgb(234, 31, 31);
}
div:nth-of-type(10) {
    grid-area:4/4/5/5;
    background-color: rgb(21, 69, 53);
}
div:nth-of-type(11) {
    grid-area: 5/1/6/4;
    background-color: rgb(234, 31, 31);
}
div:nth-of-type(12) {
    grid-area: 5/4/6/5;
    background-color: rgb(21, 69, 53);
}
footer:first-of-type {
    grid-area: 1/1/2/5;
    
}



</style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Page</li>
                <li>Love</li>
                <li>Game</li>
                <li>Media</li>
                <li>Master</li>
                <li>Outline</li>
            </ul>
        </nav>
    </header>
    

        <main>
            <div>
    
            </div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            
        </main>
        
        <footer></footer>
</body>
</html>
